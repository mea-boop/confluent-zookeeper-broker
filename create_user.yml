---
# Create user and group

- name: Create Kafka broker group
  group:
    name: "{{ broker_group }}"
    state: present
    system: yes

- name: Create Kafka broker user
  user:
    name: "{{ broker_user }}"
    group: "{{ broker_group }}"
    system: yes
    shell: /bin/bash
    create_home: no
    comment: "Confluent Kafka Broker User"
